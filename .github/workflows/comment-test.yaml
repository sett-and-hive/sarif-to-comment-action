# A workflow that tests this action

name: SARIF comment workflow

on:
  pull_request:
    types: [ opened, synchronize, reopened, closed ]
  workflow_dispatch:

permissions:
  pull-requests: write
  contents: read

jobs:
  pr-integration-test:
    runs-on: ubuntu-latest
    name: Run the SARIF PR commenter integration test

    steps:

      - name: Harden Runner
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          disable-sudo: true
          egress-policy: block
          disable-telemetry: false
          allowed-endpoints: >
            api.github.com:443
            auth.docker.io:443
            deb.debian.org:443
            deb.debian.org:80
            github.com:443
            production.cloudflare.docker.com:443
            registry.npmjs.org:443
            registry-1.docker.io:443
            release-assets.githubusercontent.com:443

      - name: "Checkout code"
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - name: Integration test of posting SARIF findings in the pull request from this branch
        if: github.event_name == 'pull_request'
        uses: ./ # use action from this branch # sett-and-hive/sarif-to-comment-action@main # This is a test, we want to dogfood main
        with:
            token:      ${{ secrets.GITHUB_TOKEN }}
            repository: ${{ github.repository }}
            branch:     ${{ github.head_ref }}
            pr-number:  ${{ github.event.number }}
            sarif-file: "./test/fixtures/odc.sarif"
            title:      "PR smoke test of comment with security scanning results"
            dry-run:    'false'
            odc-sarif: true
        env:
          CI: true

      - name: Dogfood test of posting SARIF findings with the main branch
        if: github.event_name == 'push'
        uses: sett-and-hive/sarif-to-comment-action@main # This is a test, we want to dogfood main
        with:
            token:      ${{ secrets.GITHUB_TOKEN }}
            repository: ${{ github.repository }}
            branch:     ${{ github.head_ref }}
            pr-number:  ${{ github.event.number }}
            sarif-file: "./test/fixtures/odc.sarif"
            title:      "PR smoke test of comment with security scanning results"
            dry-run:    'false'
            odc-sarif: true
        env:
          CI: true

  dogfood-main-on-merge:
    if: >
      github.event_name == 'pull_request' &&
      github.event.action == 'closed' &&
      github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    name: Dogfood the SARIF PR commenter from main

    steps:

      - name: Harden Runner
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          disable-sudo: true
          egress-policy: block
          disable-telemetry: false
          allowed-endpoints: >
            api.github.com:443
            auth.docker.io:443
            deb.debian.org:443
            deb.debian.org:80
            github.com:443
            production.cloudflare.docker.com:443
            registry.npmjs.org:443
            registry-1.docker.io:443
            release-assets.githubusercontent.com:443

      - name: "Checkout code"
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - name: Dogfood test of posting SARIF findings with the main branch
        if: github.event_name == 'push'
        uses: sett-and-hive/sarif-to-comment-action@main # This is a test, we want to dogfood main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          branch: ${{ github.head_ref }}
          pr-number: ${{ github.event.number }}
          sarif-file: "./test/fixtures/odc.sarif"
          title: "PR smoke test of comment with security scanning results"
          dry-run: 'false'
          odc-sarif: true
        env:
          CI: true
