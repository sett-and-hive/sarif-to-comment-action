# A workflow that tests this action

name: CI test workflow

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest
    name: Run the CI tests

    steps:

      - name: Dump the GH context
        id: github_context_step
        env:
          GITHUB_CONTEXT: ${{ toJSON(github) }}
        run: echo "$GITHUB_CONTEXT"

      - name: Checkout
        uses: actions/checkout@v3

      - name: Run test scripts
        id: test
        shell: bash
        run: |
          chmod +x "${{ github.workspace }}/test/test.sh"
          bash "${{ github.workspace }}/test/test.sh"
          echo "::set-output name=test-outputs::$(cat ${{github.workspace}}/test/test-outputs.txt)"
          echo "::set-output name=test-result::$(grep ${{github.workspace}}/test/test-result.txt)"
        continue-on-error: true

      - name: Update test script comment on pull request.
        if: github.event_name == 'pull_request' && ( ${{ success() }} || ${{ failure() }} )
        uses: thollander/actions-comment-pull-request@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          comment_includes: "Testing script results"
          message: |
            Testing script results
            ${{ steps.test.outputs.test-result }}

            <details><summary>Test script outputs</summary>
            <p>

            ${{ steps.test.outputs.test-outputs }}

            </p>
            </details>
